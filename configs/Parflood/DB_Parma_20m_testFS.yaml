TRAIN:
  ENABLE: False
  MODE: train_VPTR
  CHECKPOINT_EPOCH_RESET: False
DATA:
  DATASET: DB_Parma
  PATH_TRAIN_DATASET: 'dataset/DB_Parma/Results_20m/'  # CHANGE
  PATH_TEST_DATASET: 'dataset/DB_Parma/Results_test_20m/'  # CHANGE
  MAX_DEPTH: 16.0
  BATCH_SIZE: 12
  NUM_INPUT_FRAMES: 8
  IMAGE_HEIGHT: 448
  IMAGE_WIDTH: 256
  WET_DEPTH: 0.05
FORECAST:
  ENABLE: True
  NUM_PAST_FRAMES: 8
  NUM_FUTURE_FRAMES: 83
SOLVER:
  MAX_EPOCH: 0
MODEL:
  PRETRAIN: True
  PRETRAINED_AE: 'pretrain/AE_Parma20m_e199.tar'
  PRETRAINED_VPTR: 'pretrain/VPTR_Parma20m_e322.tar'
FLOODSFORMER:
  AE_DOWNSAMPLING: 4
  EMBED_DIM: 512
TEST:
  ENABLE: False
DATA_LOADER:
  ZERO_DEPTH: 0.001
  NUM_WORKERS: 0
  PIN_MEMORY: True
TENSORBOARD:
  ENABLE: True
NUM_GPUS: 1

# for informations about parameters see: floodsformer/config/defaults.py